<div style="height:100%;">
    <div class="box certificate maincontainer" style="height:100%;overflow-y:hidden;max-width:1200px;margin:0 auto 0 auto">
        <div class="rowx header" ng-include="'app/views/header.html'"></div>
        <div style="position:relative;">
            <div ng-include="'app/views/menu.html'"></div>
        </div>

        <div class="rowx content" style="clear:both;background:#f0f3f5; ">


            <div id="scrollview" dx-scroll-view="scroll_main">

                <div style="padding-top:5px;padding-right:2px;padding-left:2px;background:white !important;margin:5px 5px 0 5px; border:1px solid #bbb" class="lib-flight" ng-repeat="x in ds" ng-click="ItemClick(x)">
                    <div style="float:left;width:15%;">
                        <div style="text-align:center;font-size:14px;">Rem.</div>
                        <div style="text-align:center;font-size:26px;">{{x.Remaining}}</div>
                        <div style="text-align:center;font-size:14px;">days</div>


                    </div>
                    <div style="padding-left:15px;float:left">


                        <div ng-class="x.titleClass" style="font-size:16px;margin-top:3px;">{{x.Title}}</div>
                        <div style="font-size:14px;">Issued: {{x.IssueDate}}</div>
                        <div style="font-size:14px;">Expires: {{x.ExpireDate}}</div>


                    </div>


                    <div style="clear:both"></div>

                </div>

            </div>
        </div>

        <div class="rowx footer app-footer" ng-include="'app/views/footer.html'" ng-init="type = 'appcertificate';" style="padding:0;flex:0 0 45px"></div>
    </div>


    <div id="newCertificate" dx-popup="popup_newcertificate">

        <div id="popup_certificate_scroll" style="padding:0px 0 0 0; height:100%;">
            <div dx-scroll-view="scroll_popup">
                <div class="dx-border">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12  margin-bottom-5 padding-7" style="display:block">
                        <label>Title</label>
                        <div dx-text-box="txt_title"  class="center"></div>
                    </div>


                    <div class="col-lg-12 col-md-12 col-sm-12 col-12  margin-bottom-5 padding-7"  style="display:block;width:100%">
                        <label>Issued</label>
                        <div dx-date-box="date_DateBirth"  class="center"></div>
                    </div>


                    <div class="col-lg-12 col-md-12 col-sm-12 col-12  margin-bottom-5 padding-7" style="display:block">
                        <label>Expires</label>
                        <div dx-date-box="date_issued" class="center ltr f16"></div>
                    </div>
                    
                    
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12   margin-bottom-5 padding-7" style="display:block">
                        <label>Expired</label>
                        <div dx-text-area="textarea" style="height:70px" class="center ltr f16"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div dx-load-panel="loadPanel"></div>
</div>
